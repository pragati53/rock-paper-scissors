<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game to play</title>
    <link rel="stylesheet" href="new.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <!-- this is image context -->
    <div class="choices">
    <div class="choice" id="paper">
        <img src="./images/paper.jpg">
    </div>
    <div class="choice" id="rock">
        <img src="./images/rockimages.jpg">
    </div>
    <div class="choice" id="scissors">
        <img src="./images/scissors.jpg">
    </div>
    </div>

    <!-- this is score board lines -->
    <div class="myreference">
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"><b><i>Play your move</i></b></p>
    </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
